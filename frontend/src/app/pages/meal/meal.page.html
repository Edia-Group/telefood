<ion-content class="text-white">
  <!-- Back Button -->
  <app-back-button></app-back-button>

  <ng-container *ngIf="meal$ | async as meal; else loading">
    <div class="flex flex-col h-full">
      <!-- Image Container -->
      <div class="bg-gray-400 h-60 flex-shrink-0 overflow-hidden">
        <img [src]="meal.image_url || 'assets/default-meal-image.jpg'" [alt]="meal.name" class="w-full h-full object-cover">
      </div>
      
      <!-- Scrollable Content Area -->
      <div class="flex-grow overflow-y-auto">
        <!-- Dish Details -->
        <div class="py-4">
          <div class="flex justify-between items-center px-4 mb-2">
            <h2 class="text-xl text-white font-bold">{{meal.name}}</h2>
            <span class="text-xl text-white font-bold">{{meal.price | currency:'EUR':'symbol':'1.2-2'}}</span>
          </div>
          <div class="border-t border-white bg-purple-800 bg-opacity-50 px-4">
            <p class="text-white text-opacity-90 py-2">{{meal.description}}</p>
          </div>
                
          <!-- Quantity Selector -->
          <div class="mb-8 px-4">
            <p class="mb-2 text-white ">Seleziona Quantit√†</p>
            <div class="flex items-center">
              <button (click)="decrementQuantity()" class="ion-activatable ripple-parent relative overflow-hidden bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center text-2xl" [disabled]="quantity <= 1">
                <ion-ripple-effect></ion-ripple-effect> -
              </button>
              <span class="mx-4 text-xl text-white ">{{quantity}}</span>
              <button (click)="incrementQuantity()" class="ion-activatable ripple-parent relative overflow-hidden bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center text-2xl">
                <ion-ripple-effect></ion-ripple-effect> +
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Add to Cart Button -->
      <div class="p-4 flex-shrink-0">
        <button (click)="addToCart()" class="w-full bg-white text-black py-3 rounded-full text-lg font-semibold shadow-[0_6px_0_0_#f9e8a5]">
          Aggiungi al carrello
        </button>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="flex items-center justify-center h-full">
      <ion-spinner></ion-spinner>
      <p class="ml-2">Caricamento...</p>
    </div>
  </ng-template>
</ion-content>
