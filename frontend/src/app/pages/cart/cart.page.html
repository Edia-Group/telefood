<ion-content class="bg-gray-900 text-white">
  <app-back-button></app-back-button>

  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Carrello</h1>
    
    <div class="mb-2">
      <p class="text-sm text-gray-400">Tavolo</p>
    </div>

    <div class="space-y-4">
      <!-- Repeat this block for each item in the cart -->
      <div class="flex flex-col" *ngFor="let item of cartItems; let last = last">
        <div class="flex items-center justify-between pb-4">
          <div class="flex items-center space-x-2">
            <span class="text-lg">{{item.quantity}}x</span>
            <span class="text-lg">{{item.name}}</span>
          </div>
          <div class="flex items-center space-x-2">
            <button class="bg-white w-6 h-6 rounded-full flex items-center justify-center text-sm" style="border: 1px solid black;">+</button>
            <button class="bg-white w-6 h-6 rounded-full flex items-center justify-center text-sm" style="border: 1px solid black;">-</button>
            <button class="bg-white border border-black w-6 h-6 rounded-full flex items-center justify-center text-sm" style="border: 1px solid black;">
              <ion-icon name="pencil-outline"></ion-icon>
            </button>
            <span class="text-lg">{{item.price}}$</span>
          </div>
        </div>
        <div *ngIf="!last" class="border-b border-gray-700 mb-4"></div>
      </div>
    </div>

    <div class="mt-6">
      <textarea rows="3" placeholder="Note..." class="w-full rounded p-2"></textarea>
    </div>

    <div class="mt-6">
      <button class="w-full bg-white text-black py-3 rounded text-lg font-semibold" style="border: 1px solid black;" (click)="confirmOrder()">
        Conferma ordine
      </button>
    </div>
  </div>
</ion-content>
