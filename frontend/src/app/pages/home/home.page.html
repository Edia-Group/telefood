<ion-content>
  <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center z-10 bg-white">
    <ion-spinner></ion-spinner>
    <p class="ml-2">Loading meals...</p>
  </div>

  <div class="flex flex-col h-full">
    <div class="bg-gray-300 flex justify-center items-center h-60 flex-shrink-0">
      <h1 class="text-2xl font-bold">LOGO RISTORANTE</h1>
    </div>
  
    <div class="flex-grow overflow-y-auto mt-2">
      <div *ngIf="orders.length > 0" class="px-4">
        <h2 class="text-lg">Ordini Recenti</h2>
        <div class="overflow-x-auto flex pb-2 category-scroll">
          <app-order-card *ngFor="let order of orders"
            [status]="order.state"
            [items]="order.Meals_to_Order"
            [orderId]="order.id"
          ></app-order-card>
        </div>
      </div>
    
      <div class="px-6 py-4">
        <h2 class="text-lg mb-2">MENU</h2>
        <h6 class="text-gray-400 text-sm mb-2">Promozioni</h6>
        <div class="flex justify-between">
          <div class="bg-gray-300 h-24 w-1/4 flex items-center justify-center">
            Promozione
          </div>
          <div class="bg-gray-300 h-24 w-1/4 flex items-center justify-center">
            Promozione
          </div>
          <div class="bg-gray-300 h-24 w-1/4 flex items-center justify-center">
            Promozione
          </div>
        </div>
      </div>
      
    </div>
  </div>
</ion-content>
