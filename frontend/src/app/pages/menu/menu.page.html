<ion-content>
<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl text-white font-bold mr-2">{{ orderType }}</h1>
    <div class="flex items-center">
      <div [@expandSearch]="searchState" class="overflow-hidden mr-1">
        <input [ngModel]="searchTerm$ | async" 
              (ngModelChange)="onSearchTermChange($event)"
              class="px-2 py-1 rounded w-full" 
              placeholder="Ricerca...">
      </div>
      <ion-icon (click)="toggleSearch()" 
                [name]="showSearch ? 'close-outline' : 'search-outline'" 
                class="text-xl mr-2 cursor-pointer"></ion-icon>
    </div>
  </div>

  <div *ngIf="!(searchTerm$ | async)" class="category-scroll mb-4 overflow-x-auto">
    <div class="flex space-x-2">
      <ng-container *ngIf="categories$ | async as categories; else loadingCategories">
        <button *ngFor="let category of categories"
                (click)="selectCategory(category)"
                [class.selected-category]="category === (selectedCategory$ | async)"
                class="bg-gray-200 px-3 py-1 rounded-full text-sm whitespace-nowrap">
          {{ category }}
        </button>
      </ng-container>
      <ng-template #loadingCategories>
        <div class="text-gray-500">Loading categories...</div>
      </ng-template>
    </div>
  </div>

  <h2 *ngIf="!(searchTerm$ | async)" class="text-xl text-white mb-4">{{ selectedCategory$ | async }}</h2>

  <div class="space-y-4">
    <ng-container *ngIf="filteredMeals$ | async as filteredMeals; else loadingMeals">
      <div *ngFor="let item of filteredMeals" class="flex items-center p-2 rounded-lg cursor-pointer relative overflow-hidden ion-activatable ripple-parent " (click)="navigateToMeal(item.id)">
        <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>

        <img [src]="item.image_url || 'assets/default-meal-image.jpg'" [alt]="item.name" class="w-20 h-20 object-cover rounded-md border border-white mr-4">

        <div class="flex-grow">
          <h3 class="font-bold text-lg text-white">{{ item.name }}</h3>
          <p class="text-sm text-gray-100">{{ item.description.toLowerCase() }}</p>
        </div>
        <div class="text-right">
          {{ item.price }}$
        </div>
      </div>
    </ng-container>
    <ng-template #loadingMeals>
      <div class="text-gray-500">Loading meals...</div>
    </ng-template>

  </div>
</div>
</ion-content>
