<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content>
    <ion-list>  
      @for (page of appPages; track $index) {
        <ion-item [routerLink]="page.url">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label class="border-0">{{ page.title }}</ion-label>
        </ion-item>
      }
    </ion-list>
  </ion-content>
</ion-menu>
