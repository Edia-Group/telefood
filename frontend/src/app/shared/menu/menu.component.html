<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content class="bg-orange-100">
    <ion-list class="bg-orange-100">  
      @for (page of appPages; track $index) {
        <ion-item [routerLink]="['/reservation']">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      }
    </ion-list>
  </ion-content>
</ion-menu>
